<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-mesg</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6A0DAD, #C78CFF);
      color: #fff;
    }
    .app { max-width: 500px; margin: auto; height: 100vh; display: flex; flex-direction: column; background: #fff; }
    .top-bar { background: #8A2BE2; color: white; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
    .content { flex: 1; overflow-y: auto; background: #f8f8f8; padding: 10px; }
    .chat-box { background: #E0F2F7; padding: 10px 14px; border-radius: 18px; margin: 6px 0; max-width: 80%; position: relative; }
    .sent { align-self: flex-end; background: #BBDEFB; }
    .seen { font-size: 10px; color: #607D8B; text-align: right; margin-top: 4px; }
    .msg-input { display: flex; padding: 10px; background: #E0E0E0; gap: 8px; }
    .msg-input input { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <h1>E-mesg</h1>
    </div>
    <div class="content">
      <div class="chat active" id="chat-container" style="display:flex; flex-direction:column;">
        <div id="chatMessages" class="chat-messages" style="flex:1; overflow-y:auto;"></div>
        <div class="msg-input">
          <input type="text" id="userInput" placeholder="Type a message..." />
          <button onclick="sendMessageToDB(document.getElementById('userInput').value, 'You')">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqt7cbSz_ZfghbsJ4whSMWZg5-ZeI_CYE",
      authDomain: "e-mesg-6fd57.firebaseapp.com",
      projectId: "e-mesg-6fd57",
      storageBucket: "e-mesg-6fd57.appspot.com",
      messagingSenderId: "12093292651",
      appId: "1:12093292651:web:b9077dda90f6c7a1e8312e",
      measurementId: "G-LSTF524MHE",
      databaseURL: "https://e-mesg-6fd57-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const chatRef = ref(db, 'messages');

    function sendMessageToDB(msg, sender = "You") {
      if (!msg.trim()) return;
      push(chatRef, {
        text: msg,
        sender,
        time: new Date().toLocaleTimeString()
      });
      document.getElementById("userInput").value = "";
    }

    onChildAdded(chatRef, (snapshot) => {
      const data = snapshot.val();
      displayRealtimeMessage(data.text, data.sender, data.time);
    });

    function displayRealtimeMessage(msg, sender, time) {
      const chatBox = document.getElementById("chatMessages");
      const msgDiv = document.createElement("div");
      msgDiv.className = `chat-box ${sender === 'You' ? 'sent' : ''}`;
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${msg}<div class='seen'>✔✔ ${time}</div>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
