<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-mesg Home</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4b0082, #6a0dad);
      color: #f5f5f5;
      text-align: center;
      padding: 40px 20px;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .dark {
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #f5f5f5;
    }
    #toggleTheme {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
    }
    h1 {
      font-size: 2em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .btn-group button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .btn-group button:hover {
      transform: scale(1.05);
    }
    .btn-group .community-chats-btn {
      background-color: #28a745;
    }
    /* Bubble animation bottom-up */
    .bubble {
      position: absolute;
      bottom: -50px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
      z-index: 0;
    }
    /* Bubble animation top-down */
    .bubble-top {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: fall 20s infinite ease-in;
      z-index: 0;
    }
    @keyframes rise {
      0% {
        transform: translateX(0) translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateX(calc(-200px + 400px * var(--random-x))) translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
    @keyframes fall {
      0% {
        transform: translateX(0) translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateX(calc(-200px + 400px * var(--random-x))) translateY(110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="toggleTheme">üåô</button>

  <img src="https://i.postimg.cc/3JVLk9dB/E-mesg-logo-1.jpg" class="logo" alt="E-mesg Logo">
  <h1>Welcome to <strong>E-mesg</strong> üí¨</h1>
  <p>Your smart and stylish messaging experience!</p>

  <div class="btn-group">
    <button onclick="location.href='chat.html'">üí¨ Chat</button>
    <button class="community-chats-btn" onclick="location.href='community.html'">üë• Community Chats</button>
    <button onclick="location.href='about.html'">‚ÑπÔ∏è About</button>
  </div>

  <script>
    const btn = document.getElementById("toggleTheme");
    btn.onclick = () => {
      document.body.classList.toggle("dark");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    };

    // Generate bubbles rising from bottom
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.setProperty('--random-x', Math.random());
      bubble.style.animationDuration = (10 + Math.random() * 10) + "s";
      bubble.style.width = bubble.style.height = (10 + Math.random() * 30) + "px";
      document.body.appendChild(bubble);
    }

    // Generate bubbles falling from top
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble-top");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.setProperty('--random-x', Math.random());
      bubble.style.animationDuration = (10 + Math.random() * 10) + "s";
      bubble.style.width = bubble.style.height = (10 + Math.random() * 30) + "px";
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
