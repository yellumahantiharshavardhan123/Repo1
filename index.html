<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Sign In - E-mesg</title>  
  <style>  
    body {  
      font-family: "Segoe UI", sans-serif;  
      background-color: #f1f1f1;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
      margin: 0;  
    }  
    .container {  
      background-color: white;  
      padding: 30px;  
      border-radius: 12px;  
      box-shadow: 0 0 10px rgba(0,0,0,0.1);  
      width: 90%;  
      max-width: 400px;  
      text-align: center;  
    }  
    h2 {  
      margin-bottom: 20px;  
    }  
    input {  
      width: 100%;  
      padding: 12px;  
      margin: 10px 0;  
      border-radius: 8px;  
      border: 1px solid #ccc;  
    }  
    button {  
      padding: 12px;  
      width: 100%;  
      border: none;  
      border-radius: 8px;  
      background-color: #007bff;  
      color: white;  
      font-size: 16px;  
      cursor: pointer;  
    }  
    .logo {  
      width: 60px;  
      margin-bottom: 15px;  
    }  
    .forgot {  
      margin-top: 10px;  
      display: block;  
      font-size: 0.9em;  
      color: #007bff;  
      text-decoration: none;  
    }  
    .forgot:hover {  
      text-decoration: underline;  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <img src="https://i.postimg.cc/3JVLk9dB/E-mesg-logo-1.jpg" class="logo" alt="E-mesg Logo" />  
    <h2>Sign In to E-mesg</h2>  
    <input type="tel" id="phone" placeholder="Phone Number" required />  
    <input type="password" id="password" placeholder="Password" required />  
    <button onclick="signIn()">Sign In</button>  
    <a href="forgot.html" class="forgot">Forgot Password?</a> <!-- Updated link -->  
  </div>    <script>  
    function signIn() {  
      const phone = document.getElementById("phone").value.trim();  
      const password = document.getElementById("password").value.trim();  
  
      // Hardcoded credentials  
      if (phone === "7416237272" && password === "harsha@2006") {  
        window.location.href = "home.html"; // Redirect to home.html after successful login  
      } else {  
        alert("Invalid phone number or password!");  
      }  
    }  
  </script>  </body>  
</html>
