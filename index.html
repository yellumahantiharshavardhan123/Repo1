<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - E-mesg</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4b0082, #6a0dad);
      overflow: hidden;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      background: rgba(40, 0, 80, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 1;
      color: white;
      backdrop-filter: blur(12px);
    }
    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #6a0dad;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .logo {
      width: 60px;
      margin-bottom: 15px;
      border-radius: 50%;
    }
    .forgot {
      margin-top: 10px;
      display: block;
      font-size: 0.9em;
      color: #f0f0f0;
      text-decoration: none;
    }
    .forgot:hover {
      text-decoration: underline;
    }
    /* Bubble animation bottom-up */
    .bubble {
      position: absolute;
      bottom: -50px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
      z-index: 0;
    }
    /* Bubble animation top-down */
    .bubble-top {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: fall 20s infinite ease-in;
      z-index: 0;
    }
    @keyframes rise {
      0% {
        transform: translateX(0) translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateX(calc(-200px + 400px * var(--random-x))) translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
    @keyframes fall {
      0% {
        transform: translateX(0) translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateX(calc(-200px + 400px * var(--random-x))) translateY(110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/3JVLk9dB/E-mesg-logo-1.jpg" class="logo" alt="E-mesg Logo" />
    <h2>Sign In to E-mesg</h2>
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signIn()">Sign In</button>
    <a href="forgot.html" class="forgot">Forgot Password?</a>
  </div>

  <script>
    function signIn() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (phone === "7416237272" && password === "harsha@2006") {
        window.location.href = "home.html";
      } else {
        alert("Invalid phone number or password!");
      }
    }

    // Generate bubbles rising from bottom
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.setProperty('--random-x', Math.random());
      bubble.style.animationDuration = (10 + Math.random() * 10) + "s";
      bubble.style.width = bubble.style.height = (10 + Math.random() * 30) + "px";
      document.body.appendChild(bubble);
    }

    // Generate bubbles falling from top
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble-top");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.setProperty('--random-x', Math.random());
      bubble.style.animationDuration = (10 + Math.random() * 10) + "s";
      bubble.style.width = bubble.style.height = (10 + Math.random() * 30) + "px";
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
