<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - E-mesg</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .logo {
      width: 60px;
      margin-bottom: 15px;
    }
    .forgot {
      margin-top: 10px;
      display: block;
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
    }
    .forgot:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCqt7cbSz_ZfghbsJ4whSMWZg5...",
      authDomain: "e-mesg-6fd57.firebaseapp.com",
      projectId: "e-mesg-6fd57",
      storageBucket: "e-mesg-6fd57.appspot.com",
      messagingSenderId: "12093292651",
      appId: "1:12093292651:web:dd0d626d62f72e...",
      measurementId: "G-GW3SPWE6K4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign In Function
    function signIn() {
      const email = document.getElementById("phone").value.trim(); // Treat phone field as email
      const password = document.getElementById("password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "home.html"; // Redirect after login
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/3JVLk9dB/E-mesg-logo-1.jpg" class="logo" alt="E-mesg Logo" />
    <h2>Sign In to E-mesg</h2>
    <input type="email" id="phone" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signIn()">Sign In</button>
    <a href="#" class="forgot">Forgot Password?</a>
  </div>
</body>
</html>
